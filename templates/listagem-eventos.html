<ul style="font-size: 18px">
    {% for evento in eventos %}
    <li>
        <span style="color:{% if evento.has_passed %}red
            {% elif evento.will_happen_soon %}#C9A529
            {% else %}black{% endif %}">
            {{evento.titulo}} - {{evento.get_data_evento}}
        </span>
        ( <a href="/agenda/evento/?id={{ evento.id }}">Editar</a>
        / <a href="/agenda/evento/delete/{{ evento.id }}/">Excluir</a> )
    </li>
    {% endfor %}
</ul>
