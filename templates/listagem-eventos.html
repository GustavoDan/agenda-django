<ul id="event-list">
    {% for evento in eventos %}
        <li>
            <span class="{% if evento.has_passed %}event-passed{% elif evento.will_happen_soon %}event-soon{% else %}event{% endif %}">
                {{ evento.titulo }} - {{ evento.get_data_evento }}
            </span>
            ( <a href="/agenda/evento/?id={{ evento.id }}">Editar</a> /
            <a href="/agenda/evento/delete/{{ evento.id }}/">Excluir</a> )
        </li>
    {% endfor %}
</ul>
