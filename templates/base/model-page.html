{% extends 'base/model-header.html' %}
{% load static %}
{% block page %}
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    
    <!-- Messages Template (hidden, serÃ¡ usado pelo JS) -->
    {% if messages %}
        <script>
            const djangoMessages = [
                {% for message in messages %}
                {
                    text: "{{ message|escapejs }}",
                    type: "{{ message.tags|default:'info' }}"
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ];
        </script>
    {% endif %}

    {% include 'base/model-footer.html' %}
    <script src={% static 'js/messages.js' %}></script>
{% endblock page %}
