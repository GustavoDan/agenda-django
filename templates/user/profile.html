{% extends "model-page.html" %}
{% load static %}
{% block content %}
    <span class="subtitle">{{ user|capfirst }}</span>
    <a href={% url 'change-password' %}>Mudar Senha</a>

    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            <div class="form-field">
                {{ field.label }} 
                <div class="input-with-action">
                    {{ field }} 
                    <label class="input-action" for="id_{{ field.name }}" onclick="toggle(event)">Editar</label>
                </div>
            </div>
        {% endfor %}

        <div class="actions">
            <button class="blue-button" type="submit">Salvar</button>
            <button class="blue-button" type="button" onclick="location.href = '{% url 'root' %}'">Voltar</button>
        </div>
        
        {% include 'errors.html' %}
    </form>

    <script src={% static 'js/profile.js' %}></script>
{% endblock content %}
