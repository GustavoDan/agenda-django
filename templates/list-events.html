<ul id="event-list">
    {% for event in events %}
        <li>
            <span class="
                {% if event.has_passed %}
                    event-passed
                {% elif event.will_happen_soon %}
                    event-soon
                {% else %}
                    event
                {% endif %}
            ">
                {{ event.title }} - {{ event.get_event_date }}
            </span>

            ( <a href="{% url 'event' %}?id={{ event.id }}">Editar</a> /
            <a href="{% url 'delete_event' event.id %}">Excluir</a> )
        </li>
    {% endfor %}
</ul>
